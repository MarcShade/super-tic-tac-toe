<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Ultimate Tic-Tac-Toe</title>

    <link rel="stylesheet" type="text/css" href="style.css">

    <script src="libraries/p5.min.js"></script>
    <script src="libraries/p5.sound.min.js"></script>
  </head>

  <body>
    <script src="position.js"></script>
    <script src="sketch.js"></script>
    <main>
      <div id="main-menu">
        <h1 id="title-txt">Super Tic-Tac-Toe</h1>
        <button class="gamemode-button" id="singleplayer-btn">Singleplayer</button>
        <button class="gamemode-button" id="multiplayer-btn">Multiplayer</button>
      </div>
      <div id="game-screen" class="hidden">
        <div id="canvas">
          <!-- Canvas (the game) goes here -->
        </div>
      </div>
      <div id="end-screen">
        <div id="end-container" class="hidden">
          <h1 id="game-result-txt"></h1>
          <button id="restart-btn">Play again?</button> 
        </div>
      </div>
    </main>
  </body>
</html>
